  - text: |-
      <pre><code class="java">char letter = 'A';
      letter++;
      </code></pre>After this operation, 'letter' holds the Unicode for 'B'.
  - text: |-
      <pre><code class="java">char number = 50;
      number += 25;
      </code></pre>The resulting value of 'number' will be the character equivalent to 75 in the ASCII table.
  - text: A char variable in Java can store decimal values.
  - text: |-
      <pre><code class="java">char digit = '5';
      digit += 3;
      </code></pre>The 'digit' will be converted automatically to an integer data type.
  - text: |-
      <pre><code class="java">char symbol = 'a';
      symbol--;
      </code></pre>Decrementing 'symbol' will store the character just before 'a' in Unicode sequence.
